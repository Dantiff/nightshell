<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Xoko | Sales </title>
	<link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/event_note.svg">
	<link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/event_note.svg">

	<!-- Include online fonts -->
	<link href="https://fonts.googleapis.com/css?family=PT+Serif|Lobster|Montserrat|Lato|Roboto|Roboto+Condensed" rel="stylesheet">

	<!-- Include fontawesome css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

	<!--[if IE]><link rel="shortcut icon" href="/static/img/icons/event_note.svg"><![endif]-->
	<!-- Add to home screen for Android and modern mobile browsers -->
	<link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
	<meta name="theme-color" content="#4DBA87">

	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="mercury-frontend">
	<link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">

	<!-- Add to home screen for Windows -->
	<meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
	<meta name="msapplication-TileColor" content="#000000">
	<% for (var chunk of webpack.chunks) {
		for (var file of chunk.files) {
		  if (file.match(/\.(js|css)$/)) { %>
	<link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">

  <!-- Jquery and Velocity JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
	
  </head>
  <body>
	<noscript>
	  This is your fallback content in case JavaScript fails to load.
	</noscript>
	<div id="app"></div>
	<!-- Todo: only include in production -->
	<%= htmlWebpackPlugin.options.serviceWorkerLoader %>
	<!-- built files will be auto injected -->


	<!-- Back to top script -->
	<script type="text/javascript">
	  $(document).ready(function() {
	    $('.go-top').attr('title', 'Back to top');
	    
	    /* Back top
	    -----------------------------------------------*/
	    $(window).scroll(function() {
	      if ($(this).scrollTop() > 200) {
	        $('.go-top').fadeIn(400);
	        $('.go-top').css('visibility','visible');
	      } else {
	        $('.go-top').fadeOut(400);
	      	$('.go-top').css('visibility','hidden');
	      }
	    });
	    // Animate the scroll to top
	    $('.go-top').click(function(event) {
	      event.preventDefault();
	      $('html, body').animate({scrollTop: 0}, 500);
	    });
	  });
	</script>
  </body>
</html>
